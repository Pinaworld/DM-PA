  <script type="text/javascript">

     var idcompany = sessionStorage.idC;
     console.log(sessionStorage.idC);
      $.ajax({
            type: "GET",
            url: "http://127.0.0.1:8081/advertisement/"+ idcompany,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function( result){
              $(result).each(function (index, m){
                    var ligne = $("<div class=\"col-md-4 col-sm-4 col-xs-12\">");
                    ligne.append($("<div class=\"about-move\">"));
                    ligne.append($("<div class= \"services-details\">"));
                    ligne.append($("<div class=\"single-services\">"));
                    ligne.append($("<a class=\"services-icon text-center\" href=\"#services\"> <i class=\"fa fa-map-marker text-center\" aria-hidden=\"true\"></i> </a>"));
                    var date = m.availabilityDate.split("T");
                    ligne.append($("<h4>"+date[0]+"</h4>"));
                    ligne.append($("<p> nombre carton large : " + m.large +"</p>"));
                    ligne.append($("<p>nombre carton medium : " + m.medium +"</p>"));
                    ligne.append($("<p>nombre carton small : " + m.small +"</p>"));
                    //possible de mettre la description mais limiter le nombre de caractère
                   // ligne.append($("<p>description : " + m.description +"</p>"));
                    ligne.append($("<button  class=\"btn--blue btn--radius-2 text-center\" value=\"Modifier\"  onClick=\"ModifierAdvertisement("+m.idAdvertisement+")\"> Modifier </button>"));
                    ligne.append($(" <i>&nbsp;</i>"));
                    ligne.append($(" <i>&nbsp;</i>"));
                    ligne.append($(" <i>&nbsp;</i>"));
                     ligne.append($("<button  class=\"btn--blue btn--radius-2 text-center\" value=\"Modifier\"  onClick=\"SupprimerAdvertisement("+m.idAdvertisement+")\"> Supprimer </button>"));
                    ligne.append($("</div>"));
                    ligne.append($("</div>"));
                    ligne.append($("</div>"));
                    ligne.append($("</div>"));
                    $('#displayAdvertisement').append(ligne);
                  });
            },
              error: function (errormessage) {
              alert("erreur sur le get all advertisements");
            }
        });
      $.ajax({
            type: "GET",
            url: "http://127.0.0.1:8081/company/"+ idcompany,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function( result){
              $(result).each(function (index, m){
					         var ligne1 = $("<i class=\"fa fa-address-card-o\"></i><p> SIREN : " + m.SIREN+"</p>");
                   var ligne2 = $("<i class=\"fa fa-map-marker\"></i><p>" + m.number+ " " +m.street+"<br><span>"+m.zipCode+", "+m.city+"</span></p>");
                   var ligne3 = $("<h2>" + m.name+"</h2>");
                   var ligne4 = $("<i class=\"fa fa-envelope-o\"></i><p>" + m.email+"</p>");
                    $('#tout').append(ligne1);
                    $('#position').append(ligne2);
                    $('#nameentreprise').append(ligne3);
                    $('#emailentreprise').append(ligne4);
                  });
            },
              error: function (errormessage) {
              alert("erreur sur le get all advertisements");
            }
        });


function SupprimerAdvertisement(id){
    $.ajax({
        type: "DELETE",
        url: "http://127.0.0.1:8081/advertisement/"+ idcompany+"/"+id,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function( result){
          document.location.href="HomePage.html";
        },
          error: function (errormessage) {
          alert("erreur sur le DELTE all advertisements");
        }
    });
  
};

function ModifierAdvertisement(id){
  document.location.href="ModificationAnnonce.html?"+ id;
};

  document.location.href="RegistrationAnnonce.html";
};

};
