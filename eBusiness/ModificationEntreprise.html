<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"> Enregistrez votre entreprise !</h2>
                    <form class="login100-form validate-form">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nom de l'entreprise</label>
                                    <input class="input--style-4" type="text" name="name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Siren</label>
                                    <input class="input--style-4" type="Number" name="siren">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ville</label>
                                    <input class="input--style-4" type="text" name="ville">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Adresse</label>
                                    <input class="input--style-4" type="text" name="location">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Code postal</label>
                                    <input class="input--style-4" type="text" name="zipcode">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group validate-input">
                                  <label class="label">Mot de passe</label>
                                    <input class="input--style-4  input100" type="password" name="pass" id="mdp">
                                    <span class="focus-input100" data-placeholder="Mot de passe"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group validate-input">
                                  <label class="label">Confirmez votre mot de passe</label>
                                    <input class="input--style-4  input100" type="password" name="pass" id="mdp">
                                    <span class="focus-input100" data-placeholder="Mot de passe"></span>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" >Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">


      var url = window.location.href;
      var id = url.split("?");
        $.ajax({
              type: "GET",
              url: "http://localhost:8081/company/" + id[1],
              contentType: "application/json; charset=utf-8",
              dataType: "json",
            success: function( result){
                $(result).each(function (index, m){
                      var ligne = $("<div class=\"col-md-4 col-sm-4 col-xs-12\">");
                      ligne.append($("<div class=\"about-move\">"));
                      ligne.append($("<div class= \"services-details\">"));
                      ligne.append($("<div class=\"single-services\">"));
                      ligne.append($("<h4>"+m.name"</h4>"));
                      ligne.append($("<p>" + m.number +" "+ m.stret + " "+m.city + " " + m.zipcode+ "</p>"));
                      ligne.append($("<p>" + m.id + "</p>"));

                      ligne.append($("<td>" + m.id + "</td>"));
                        ligne.append($("<td>" + m.name + "</td>"));
                        ligne.append($("<td>" + m.date + "</td>"));
                        ligne.append($("<td>" + m.time + "</td>"));
                        ligne.append($("<td>" + m.description + "</td>"));
                        ligne.append($("<td> <input id=\"btntask\"  type=\"button\" value=\"details\" onClick=\"Details("+m.id+")\"> </td>"));
                        ligne.append($("<td> <input id=\"btntask\"  type=\"button\" value=\"supprimer\" onClick=\"Delete("+m.id+")\"> </td>"));
                        $('#displayconf').append(ligne);
                    });
                },
                error: function (errormessage) {
                alert(errormessage.responseText);
            }
        });
</script>
