
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Colorlib">

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->

    <!-- Vendor CSS-->

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <button class="buttonreturn" onclick="Retour()" >
                        <img src="images/return.png">
                    </button>
                    <h2 class="title"> Modifiez votre entreprise !</h2>
                    <form class="login100-form validate-form">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nom de l'entreprise</label>
                                    <input class="input--style-4" type="text" name="name" id="nameEntreprise"  onblur="VerifName()">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Siren</label>
                                    <input class="input--style-4" type="Number" name="siren" id="sirenEntreprise" onblur="VerifSiren()">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ville</label>
                                    <input class="input--style-4" type="text" name="ville" id="city" onblur="VerifCity()">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Numéro de rue</label>
                                    <input class="input--style-4" type="Number" name="ville" id="numaddress" onblur="VerifNumAddress()">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Adresse</label>
                                    <input class="input--style-4" type="text" name="location" id="address" onblur="VerifAddress()">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Code postal</label>
                                    <input class="input--style-4" type="number" max="95880" name="zipcode" id="zipCode" onblur="VerifZip()">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" id="mail"  onblur="VerifMail()">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group validate-input">
                                  <label class="label">Mot de passe</label>
                                    <input class="input--style-4  input100" type="password" name="mot de passe" id="mdp"  onblur="Verifmdp()">
                                    <span class="focus-input100" data-placeholder="Mot de passe"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group validate-input">
                                  <label class="label">Confirmez votre mot de passe</label>
                                    <input class="input--style-4  input100" type="password" name="pass" id="mdp2"  onblur="Verifmdp()">
                                    <span class="focus-input100" data-placeholder="Mot de passe"></span>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" id="Save" onclick="ModificationEntreprise()">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	  <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
<script type="text/javascript">
    var CheminComplet = document.location.href;
    var NomDuFichier = CheminComplet.substring(CheminComplet.lastIndexOf( "/" )+1 );
    if(NomDuFichier != "ModificationEntreprise.html"){
        document.location.href="HomePage.html";
    }
    var idCompany = sessionStorage.idC;
    $.ajax({
          type: "GET",
          url: "http://127.0.0.1:8081/company/" + idCompany ,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
        success: function(result){
         $(result).each(function (index, m){
                document.getElementById("nameEntreprise").value = m.name;
                document.getElementById("sirenEntreprise").value = m.SIREN;
                document.getElementById("city").value = m.city;
                document.getElementById("numaddress").value = m.number;
                document.getElementById("address").value = m.street;
                document.getElementById("zipCode").value = m.zipCode;
                document.getElementById("mail").value = m.email;
                document.getElementById("mdp").value = m.password;
                document.getElementById("mdp2").value = m.password;
                });
            },
        error: function (errormessage) {
            alert("problème sur le get");
        }
    });

function Verifmdp(){
    var mdp =document.getElementById("mdp").value;
    var mdp2 =document.getElementById("mdp2").value;

   if(mdp == mdp2 ){
        if(/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[-+!*$@%_])([-+!*$@%_\w]{12,})$/.test(mdp) == true){
            document.getElementById("Save").disabled = false;
        return true;
        }else{
            alert("les mots de passes ne remplissent pas les conditions de sécurités : il faut au moins 1 minuscule, 1 majuscule, 1 chiffre, 1 caractère spécial et une taille au dessus de 12");
            document.getElementById("Save").disabled = true;
            return false;
        }
    }else{
        alert("mots de passe différents");
        document.getElementById("Save").disabled = true;
        return false;
    }
}

function VerifSiren(){
    var sirenEntreprise =document.getElementById("sirenEntreprise").value;
    sirenEntreprise.toString();

    if(sirenEntreprise.length == 9 ){
        document.getElementById("Save").disabled = false;
        return true;
    }else{
        alert("le numéro de siren doit comprendre 9 chiffres");
        document.getElementById("Save").disabled = true;
        return false;
    }
}

function VerifName(){
    var nomEntreprise = document.getElementById("nameEntreprise").value;
    nomEntreprise.toString();

    if(nomEntreprise.length > 0 ){
        document.getElementById("Save").disabled = false;
        return true;
    }else{
        alert("Le nom de l'entreprise doit être renseigné");
        document.getElementById("Save").disabled = true;
        return false;
    }
}
function VerifZip(){
    var zipCode =document.getElementById("zipCode").value;
    zipCode.toString();

    if(zipCode.length == 5 ){
        document.getElementById("Save").disabled = false;
        return true;
    }else{
        alert("Le code postal doit comprendre 5 chiffres");
        document.getElementById("Save").disabled = true;
        return false;
    }
}
function VerifAddress(){
    var address =document.getElementById("address").value ;
    address.toString();

    if(address.length > 0 ){
        document.getElementById("Save").disabled = false;
        return true;
    }else{
        alert("L'adresse doit être renseignée");
        document.getElementById("Save").disabled = true;
        return false;
    }
}
function VerifNumAddress(){
    var numaddress =document.getElementById("numaddress").value;
    var valnum = parseInt(numaddress, 10);

    if (isNaN(valnum)) {
        alert("Le numéro d'adresse ne peut contenir autre chose que des chiffres");
        document.getElementById("Save").disabled = true;
        return false; 
    }else {
        if(valnum > 0 ){
            document.getElementById("Save").disabled = false;
            return true;
        }else{
            alert("Le numéro d'adresse doit être au dessus de 0");
            document.getElementById("Save").disabled = true;
            return false;
        }
    }
}
function VerifCity(){
    var city = document.getElementById("city").value;
    city.toString();

    if(city.length > 0 ){
        document.getElementById("Save").disabled = false;
        return true;
    }else{
        alert("La ville doit être renseignée");
        document.getElementById("Save").disabled = true;
        return false;
    }
}
function VerifMail(){
    var mail =document.getElementById("mail").value;
    mail.toString();

    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    
    if(re.test(String(mail).toLowerCase()) == true ){
        document.getElementById("Save").disabled = false;
        return true;
    }else{
        alert("L'adresse mail n'est pas valide");
        document.getElementById("Save").disabled = true;
        return false;
    }
}

function Retour(){
    document.location.href="HomePage.html";
}

function ModificationEntreprise(){

    var nomEntreprise = document.getElementById("nameEntreprise").value;
     var sirenEntreprise =document.getElementById("sirenEntreprise").value;
     var city = document.getElementById("city").value;
     var numaddress =document.getElementById("numaddress").value;
     var address =document.getElementById("address").value ;
     var zipCode =document.getElementById("zipCode").value;
     var mail =document.getElementById("mail").value;
     var mdp =document.getElementById("mdp").value;
     var mdp2 =document.getElementById("mdp2").value;
      
    $.ajax({
          type: "PUT",
          url: "http://127.0.0.1:8081/company/" + idCompany,
          data: {
            name: nomEntreprise,
            SIREN: sirenEntreprise,
            city: city,
            street: address,
            number: numaddress,
            zipCode: zipCode,
            email: mail,
            password: mdp
          },
        success: function( result){
            if(result != undefined) {
                Retour();
            }
        },
        error: function (errormessage) {
            alert("il y a eu une erreur lors de la modification de l'entreprise");
        },
        complete: function(result){
            document.location.href="HomePage.html";
        }
    });      
        
}
</script>
</body>
