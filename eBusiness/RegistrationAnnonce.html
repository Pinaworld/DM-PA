    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">

                <div class="card-body">
                    <button class="buttonreturn" onclick="Retour()" >
                        <img src="images/return.png">
                    </button>
                    <h2 class="title"> Enregistrez votre annonce !</h2>
                    <form >
                      <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Choisissez une date</label>
                                    <div class="input-group-icon">

                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div>
                                <div class="input-group">
                                    <label class="label">Nombre de carton large (taille L)  </label>
                                    <input class="input--style-4" type="number" name="nb_carton_L" id="cartonL">
                                </div>
                            </div>
                        </div>
                        <div  class="row row-space">
                            <div>
                                <div class="input-group">
                                    <label class="label">Nombre de carton m√©dium (taille M)  </label>
                                    <input class="input--style-4" type="number" name="nb_carton_M" id="cartonM">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div>
                                <div class="input-group">
                                    <label class="label">Nombre de carton small (taille s)  </label>
                                    <input class="input--style-4" type="number" name="nb_carton_S"  id="cartonS">
                                </div>
                            </div>
                        </div>
                         <div class="row row-space">
                            <div>
                                <div class="input-group">
                                    <label class="label">Description de l'annonce </label>
                                    <textarea class="input--style-4" type="text" name="description_annonce"  id="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" onclick="EnregistrerAdvertisement()">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">

    var idcompany = sessionStorage.idC;
     // window.history.pushState("object or string", "Title", "RegistrationAnnonce.html");


    // date du jour minimum pour le datepicker
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1;
    var yyyy = today.getFullYear();
     if(dd<10){
            dd='0'+dd
        } 
        if(mm<10){
            mm='0'+mm
        } 

    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("datefield").setAttribute("min", today);
    document.getElementById("datefield").setAttribute("value", today);
    document.getElementById("cartonS").setAttribute("value", "0");
    document.getElementById("cartonM").setAttribute("value", "0");
    document.getElementById("cartonL").setAttribute("value", "0");

function EnregistrerAdvertisement(){
    var availabilityDate =  document.getElementById("datefield").value;
    var description =  document.getElementById("description").value;
    var large =  document.getElementById("cartonL").value;
    var medium =  document.getElementById("cartonM").value;
    var small =  document.getElementById("cartonS").value;

    if(large.lenght <= 0){
        large = "0";
    }
    if(medium.lenght <= 0){
        medium = "0";
    }
    if(small.lenght <= 0){
        small = "0";
    }


    $.post(
            'http://127.0.0.1:8081/advertisement/' + idcompany, 
            {
                availabilityDate: availabilityDate,
                description: description,
                large: large,
                medium: medium,
                small: small,
                idCompany: idcompany
            },
            function(data){
                //var data = JSON.parse(data);
                if(data.token != undefined){
                    console.log(data);
                    document.location.href="HomePage.html";
                }
                else{
                    $("#test").html("<p>Erreur lors de la connexion...</p>");
                }
         
            },
            ''
        )
}
function Retour(){
    document.location.href="HomePage.html";
}



</script>
