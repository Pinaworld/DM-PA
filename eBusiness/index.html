<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Bienvenue !
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Entrez un email valide : a@b.c">
						<input class="input100" type="text" name="email" id="mail">
						<span class="focus-input100" data-placeholder=""></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Entrez un mot de passe">
						
						<input class="input100" type="password" name="pass" id="mdp">
						<span class="focus-input100" data-placeholder=""></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="submit">  <!-- onclick="logIN()"> -->
								Login
							</button>
						</div>
					</div>
					<div><p id="test"></p></div>
					<div class="text-center p-t-115">
						<span class="txt1">
							Vous n'avez pas encore de Compte ?
						</span>

						<a class="txt2" href="RegistrationEntreprise.html">
							Enregistrez vous !
						</a>
						
					</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
 
    $("#submit").click(function(e){
        e.preventDefault();
 		var id = 1;
 		var email = document.getElementById("mail").value;
    	var mdp =document.getElementById("mdp").value;
        $.post(
            'http://127.0.0.1:8081/company/login', 
            {
                email : email,
                password : mdp
            },
            function(data){
 				//var data = JSON.parse(data);
                if(data.token != undefined){
                	sessionStorage.setItem('token', data.token);
                    console.log(sessionStorage.token);
                    sessionStorage.setItem('idC', 1);
                    console.log(sessionStorage.idC);
            		document.location.href="HomePage.html";
                }
                else{
                    $("#test").html("<p>Erreur lors de la connexion...</p>");
                }
         
            },
            ''
        )
    });
});
 </script>
