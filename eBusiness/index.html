<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Bienvenue !
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Entrez un email valide : a@b.c">
						<input class="input100" type="text" name="email" id="mail">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Entrez un mot de passe">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="mdp">
						<span class="focus-input100" data-placeholder="Mot de passe"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" class="connexion" id="connexxxxxion">
								Connexion
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Vous n'avez pas encore de Compte ?
						</span>

						<a class="txt2" href="RegistrationEntreprise.html">
							Enregistrez vous !
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

  <script type="text/javascript">
    $('#connexxxxxion').on('click', function(){
      document.location.href="HomePage.html";
    });
  function goHomePage() {
     document.location.href="HomePage.html" //pour test
       var email = document.getElementById("mail").value;
       var mdp = document.getElementById("mdp").value;
       
    if(validate(email) != false && mdp.length != 0 ){
        $.ajax({
          type: 'POST',
          url: "http:// route de l'api pour auth",
          data: {
            email: email,
            password: mdp
          },
          success: function(data) {
            sessionStorage.setItem('tokken', 'LE TOKEN RETORUN2 PAR L API');
            document.location.href="localhost:8080/HomePage.html"
          },
          error: function(errormessage){
            alert(errormessage.responseText);
          }
        });
        
      }
  };
  </script>
  <script type="text/javascript"></script>
